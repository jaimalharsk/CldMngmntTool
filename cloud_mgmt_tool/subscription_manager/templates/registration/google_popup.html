<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    <style>
        /* Blurred dark background */
        body {
            margin: 0;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Centered Card */
        .popup-card {
            background: #222831;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            color: #eeeeee;
            width: 300px;
        }

        .popup-card h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .popup-card p {
            font-size: 14px;
            color: #bbbbbb;
        }
    </style>
</head>
<body>

<div class="popup-card">
    <h2>Connecting...</h2>
    <p>Please wait while we redirect you to Google.</p>
</div>

<script>
    // Wait 2 seconds, then redirect automatically
    setTimeout(function() {
        window.location.href = "{% provider_login_url 'google' %}";
    }, 2000);
</script>

</body>
</html>
